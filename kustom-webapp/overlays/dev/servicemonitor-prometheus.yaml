apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kustom-mywebapp-v1-servicemonitor
  labels:
    release: my-prometheus            # ðŸ”¥ Must match Prometheus CR's label selector
spec:
  selector:
    matchLabels:
      app: kustomwebapp              # âœ… Must match label on the Service
  namespaceSelector:
    matchNames:
      - dev                          # âœ… Namespace where the service lives
  jobLabel: job                      # âœ… Will use job=node-api in Prometheus Targets
  endpoints:
    - port: flask                     # âœ… This must match the named port in the Service (see below)
      path: /metrics                 # âœ… Your app must expose this path
      interval: 30s
      scrapeTimeout: 10s
